    <h1>HTML</h1>
    HTML(Hypertext Markup Language)은 웹 페이지를 표현하는 데 사용되는 마크업 언어이다.

좀 더 자세히 말하면, 웹브라우저가 HTML의 문법을 해석해서 화면에 웹페이지를 보여주는 것이다.

HTML은 주로 웹페이지에서 '무엇을 어디에 배치할지'와 같이 구조화하는 데 사용된다.

쉽게 말해서, 인테리어를 한다고 가정하면 방 하나가 웹 페이지이고 가구들을 배치하는 데 사용되는 것이 HTML이다.

(나중에 포스팅할 CSS는 배치된 가구들의 디자인이라고 이해하면 된다.)
</body>
